    <!-- debounce  -->
    <!-- digunakan agar menunggu beberapa saat ketika melakukan sesuatu,contohnya hampir mirip dengan once,bedanya ini menunggu beberapa saat yaitu 200m/s jika ingin menganti bukan defaultnya 200m/s maka tambahkan parameter untuk lama waktunya -->
    <div class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow" x-data="{pesan : 'hello dunia!'}" >
        <label for="nama" class="text-sm font-medium text-gray-900 block mb-2 ">Masukan Nama</label>
        <input type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-fulll p-2.5 mx-auto" @keyup.debounce.2000ms="console.log($event.target.value)">
        <button class="py-2 px-5 bg-slate-500 text-white rounded-md mx-auto block my-5" id="button" type="submit" @click.stop="alert('ini button')">Buka</button>
    </div>
