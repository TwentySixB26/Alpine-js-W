<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    
</head>
<body>
    <div x-data="{nama: 'bayu aji'}">
        <div x-data="{umur: 20 }">
            <p><span x-text="nama"></span></p>
            <p><span x-text="umur"></span></p>
        </div>
    </div>

    <button x-data="{label: 'klik data disini'}" x-text="label"></button>


    <div x-data>
        <ul>
            <template x-for="nm in $store.mahasiswa.nama">
                <li x-text="nm"></li>
            </template>
        </ul>
    </div>



    <script>
        document.addEventListener('alpine:init',()=>{
            Alpine.store('mahasiswa',{
                tahun:2023,
                nama:['bayu' , 'aji' , 'nugroho']
            })
        })
    </script>
</body>
</html>
